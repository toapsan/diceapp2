<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>サイコロアプリ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 最大値設定の入力フィールド -->
    <div id="settings">
        <label for="max-number">最大値（3〜18）：</label>
        <input type="number" id="max-number" name="max-number" min="3" max="18" value="6">
    </div>

    <!-- ボタンの配置 -->
    <button id="roll-button">ダイスを振る</button>
    <button id="show-result-button" disabled>結果を表示</button>
    <button id="reset-button">リセット</button>
    <button id="save-image-button" disabled>結果を画像として保存</button>

    <!-- 蓄積結果表示エリア -->
    <div id="accumulated-results">
        <!-- 結果がここに表示される -->
    </div>

    <!-- ライブラリの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
