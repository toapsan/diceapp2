<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>サイコロアプリ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- スタイルシートの読み込み -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 設定エリア -->
    <div id="settings">
        <!-- 最大値設定 -->
        <div class="setting-row">
            <label for="max-number">最大値（3〜18）：</label>
            <input type="number" id="max-number" name="max-number" min="3" max="18" value="6">
        </div>

        <!-- 固定1 -->
        <div class="setting-row">
            <label for="fixed-number1">固定1：</label>
            <input type="number" id="fixed-number1" name="fixed-number1" min="1" max="18">
            <!-- 位置選択 -->
            <div class="position-options">
                <label><input type="radio" name="fixed1-position" value="1"> 1番目</label>
                <label><input type="radio" name="fixed1-position" value="2"> 2番目</label>
                <label><input type="radio" name="fixed1-position" value="3"> 3番目</label>
            </div>
        </div>

        <!-- 固定2 -->
        <div class="setting-row">
            <label for="fixed-number2">固定2：</label>
            <input type="number" id="fixed-number2" name="fixed-number2" min="1" max="18">
            <!-- 位置選択 -->
            <div class="position-options">
                <label><input type="radio" name="fixed2-position" value="1"> 1番目</label>
                <label><input type="radio" name="fixed2-position" value="2"> 2番目</label>
                <label><input type="radio" name="fixed2-position" value="3"> 3番目</label>
            </div>
        </div>

        <!-- BOXのチェックボックス -->
        <div class="setting-row">
            <label for="box-checkbox">BOX：</label>
            <input type="checkbox" id="box-checkbox" name="box-checkbox">
        </div>
    </div>

    <!-- ボタンの配置 -->
    <button id="roll-button">ダイスを振る</button>
    <button id="show-result-button" disabled>結果を表示</button>
    <button id="reset-button">リセット</button>
    <button id="save-image-button" disabled>結果を画像として保存</button>

    <!-- 蓄積結果表示エリア -->
    <div id="accumulated-results">
        <!-- 結果がここに表示されます -->
    </div>

    <!-- ライブラリの読み込み -->
    <!-- html2canvasを先に読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <!-- メインのスクリプト -->
    <script src="script.js"></script>
</body>
</html>
